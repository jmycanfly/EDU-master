<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="GB2312">
    <title>教务系统</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body class="nui-scroll">
<!--顶部-->
<script src="base/head.html"></script>
<!--申请左部导航栏-->
<div class="side-menu animated fadeInLeft">
    <ul class="slide-menu-ul">
        <li class="active-li askForLeave-li" data-to="askForLeave"><i class="fa fa-clock-o"></i><span class="task-span">待审核</span></li>
        <li data-to="done" class="done-li"><i class="fa fa-check"></i><span class="done-span">已审核</span></li>
        <!-- 用于切换审核中邮件详情，默认一直不显示-->
        <li data-to="checking" class="checking-li"><i class="fa fa-check"></i><span class="task-span">审核中</span></li>
    </ul>
</div>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
</body>
</html>
